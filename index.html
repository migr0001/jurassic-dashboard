<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Alert Â· Dinosaur Park Status</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="icon" type="image/png" href="favicon-196.png">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono:400,400i,700" rel="stylesheet">
</head>
<body>

  <main class="dashboard grid">
    <h1 class="visually-hidden">Dinosaur Park Status</h1>
    <div class="dashboard-map unit xs-1 m-1 l-2-3 relative">
      <!-- Insert the map SVG -->
      <img class="img-flex" srcset="images/island-map.svg" src="images/island-map.svg" alt="">
    </div>
    <div class="dashboard-right unit xs-1 m-1 l-1-3">
      <div class="dashboard-controls dashboard-controls-top text-center">
        <!-- Insert the top menu of buttons -->
        <menu class="push-0 border button unit">
          <li>
            <button class="pad-b-1-4 pad-t-1-4">
              <i class="icon i-2 buttons">
                <svg><use xlink:href="images/icons.svg#warning" /> </svg>
              </i>
              <i class="icon i-2 buttons">
                <svg><use xlink:href="images/icons.svg#stop" /> </svg>
              </i>
              <i class="icon i-2 buttons">
                <svg><use xlink:href="images/icons.svg#power" /> </svg>
              </i>
              <i class="icon i-2 buttons">
                <svg><use xlink:href="images/icons.svg#tel" /> </svg>
              </i>
            </button>
          </li>
        </menu>
      </div>
      <div class="grid">
        <div class="dashboard-stats unit xs-1 s-1 m-1-2 l-1 relative">
          <!-- Insert the stats SVG -->
          <img class="img-flex" srcset="images/stats.svg" src="images/stats.svg" alt="">
        </div>
        <div id="dash" class="dashboard-videos unit xs-1 s-1 m-1-2 l-1 relative">
          <!-- Insert the CCTV SVG -->
          <img class="img-flex" srcset="images/cctv.svg" src="images/cctv.svg" alt="">
          <!-- Insert the menu playback controls -->
          <menu class="text-center">
            <li>
              <i id="backward" class="icon i-2 buttons">
                <svg><use xlink:href="images/icons.svg#backward" /> </svg>
              </i>
              <i class="icon i-2 buttons">
                <svg><use xlink:href="images/icons.svg#pause" /> </svg>
              </i>
              <i id="forward" class="icon i-2 buttons">
                <svg><use xlink:href="images/icons.svg#forward" /> </svg>
              </i>
            </li>
          </menu>

        </div>
      </div>
    </div>
  </main>

</body>
</html>
